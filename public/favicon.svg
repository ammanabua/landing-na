<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Background -->
  <rect width="256" height="256" fill="#1a1a2e"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle/growth indicator -->
  <g transform="translate(128, 128)">
    <!-- Outer ring accent -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="url(#grad1)" stroke-width="8" opacity="0.3"/>
    
    <!-- Inner growth arrow/upward trend -->
    <path d="M -30 20 L 0 -40 L 30 20" fill="none" stroke="url(#grad1)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="6" fill="url(#grad1)"/>
    
    <!-- Bottom accent (growth foundation) -->
    <path d="M -40 35 L 40 35" stroke="url(#grad2)" stroke-width="6" stroke-linecap="round" opacity="0.8"/>
  </g>
  
  <!-- "N.A." initials (subtle, integrated) -->
  <text x="128" y="195" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#grad1)" text-anchor="middle" opacity="0.7" letter-spacing="2">N.A</text>
</svg>
